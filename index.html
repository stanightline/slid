<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- STYLES !-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" integrity="sha384-5KZdSYqynSzIjQGS2M1O3HW6HVDBjfNx0v5Y2eQuE3vvQ9NTiiPK9/GWc0yYCrgw" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <!-- SCRIPTS !-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.3.0/handlebars.runtime.min.js" integrity="sha384-8Ywd7Kw0DfS394YC4Tt8V0Dq4va0DH5RIoc20vQ6uHzTxeCjmkMdeLUhFXOgXNG4" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.4/isotope.pkgd.min.js" integrity="sha256-+WFRRTv1uGEhn6sykgWJyTBYDE8cQn8uAj50Kefp9II=" crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/metafizzy/isotope-packery/47d49b98112f9fdf44ebf3b04ede19cbfe956f95/packery-mode.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" integrity="sha384-ZOED+d9HxogEQwD+jFvux96iGQR9TxfJO+mPF2ZS0TuKH6eWrmvPsDpO6I0OWdiX" crossorigin="anonymous"></script>

    <script src="js/card-compiled.js"></script>
    <script src="js/loader.js"></script>

    <!-- MISC !-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <base target="_blank">

    <title>lid</title>
  </head>
  <body>

    <ul id="dropdown-cat" class="dropdown-content slid-cat-dropdown">
      <li class="active"><a class="slid-filter" filter="" slid-group="cat">All</a></li>
      <li><a class="slid-filter" filter=".cat-category1" slid-group="cat">Category1</a></li>
      <li><a class="slid-filter" filter=".cat-category2" slid-group="cat">Category2</a></li>
      <li><a class="slid-filter" filter=".cat-category3" slid-group="cat">Category3</a></li>
    </ul>

    <div class="navbar-fixed">
      <nav>
        <div class="nav nav-wrapper valign-wrapper blue darken-4">
          <div class="input-field">
            <i class="material-icons prefix">search</i>
            <input type="text" id="search" autocomplete="off" placeholder="Search">
          </div>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a class="shuffle-button">Shuffle cards<i class="material-icons right">shuffle</i></a></li>
            <li><a class="dropdown-trigger" data-target="dropdown-cat">Filter by category<i class="material-icons right">filter_list</i></a></li>
          </ul>
        </div>
      </nav>
    </div>

    <div class="grid">
      <div class="valign-wrapper">
        <div class="preloader-wrapper big active">
          <div class="spinner-layer spinner-blue">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
          </div>

          <div class="spinner-layer spinner-red">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
          </div>

          <div class="spinner-layer spinner-yellow">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
          </div>

          <div class="spinner-layer spinner-green">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
          </div>
        </div>
    </div>
  </body>
</html>
